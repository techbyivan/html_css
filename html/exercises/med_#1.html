<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Medium #1</title>
	</head>
	<body>
		<form action="#">
			<fieldset>
                <fieldset>
                    <legend>GENERAL INFO</legend>
                    <div>
                        <label for="first_Name">First name: </label
                        ><input type="text" name="first_Name" id="first_Name" />
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required>
                        <label for="address">Address: </label
                        ><input type="text" name="address" id="address" />
                    </div>
            </fieldset>
				<br />
				<fieldset>
                    <legend>CRUST & TOPPINGS</legend>
					<div>
                        <label for="crust_Type">Crust Type: </label>
                        <select name="crust_Type" id="crust_Type">
                            <option value="null">Choose One</option>
                            <option value="hand_Tossed">Hand Tossed</option>
                            <option value="deep_Dish">Deep Dish</option>
                            <option value="thin_Crust">Thin Crust</option>
                        </select>
						<label for="toppings">Toppings: </label>
						<input type="checkbox" name="extra_Cheese" id="extra_Cheese">Extra Cheese</input>
						<input type="checkbox" name="peppers" id="peppers">Peppers</input>
						<input type="checkbox" name="onions" id="onions" />Onions</input>
						<input type="checkbox" name="olives" id="olives" />Olives</input>
					</div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>DELIVERY OR PICKUP INFO</legend>
                    <div>
                        <label for="delivery_Option">Delivery?</label>
                            <select name="delivery_Option" id="delivery_Option">
                                <option value="null">Choose One</option>
                                <option value="delivery">Delivery</option>
                                <option value="pickup">Pickup</option>
                            </select>
                        <label for="date">Delivery or Pickup Date: </label>
                        <input type="date" name="delivery_Date" id="delivery_Date">

                        <label for="time">Delivery or Pickup Time: </label>
                        <input type="time" name="time" id="time">

                        <label for="time">Time: </label>
                        <select name="time" id="time">
                            <option value="null">-</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>ADDITIONAL DETAILS</legend>
                        <div>
                            <label for="textbox">Additional Details: </label>
                            <br>
                            <TEXTarea></TEXTarea>
                        </div>
                </fieldset>
                <br>
                <button type="submit"> Submit Order </button>
			</fieldset>
		</form>
	</body>
</html>
